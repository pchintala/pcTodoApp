<div class="container">
	<div class="row">
		<div class="col s2">
			<div class="row">
				
				<p>	
					<button ng-click="reportsCtrl.logon()">Log On</button>
					<button ng-click="reportsCtrl.getAbout()">About</button>
					<button ng-click="reportsCtrl.logoff()">Log Off</button> 
				</p>
				
				<div> <button ng-click="reportsCtrl.submit()">List Folders</button> </div>
			</div>
		</div>
		<div class="col s5">	
			<div class="row">
				<div class="card">
					<div class="card-content">
						<p><label>Logon:  {{reportsCtrl.logonMessage}}</label></p>
						<p><label>About: {{reportsCtrl.boinfo}}</label></p>
						
					</div>
				</div>

				<div class="col s10">
						<div class="card" ng-repeat="folder in reportsCtrl.folderList track by $index">
							<div class="card-content">
								 {{folder.id}} - <a href="" ng-click="reportsCtrl.fetchReports(folder.id)">{{folder.name}}</a>
								 <ul>
								 	<li ng-repeat="report in reportsCtrl.reportsList">
								 		<div ng-if="report.folderId == folder.id">	{{report.name}} {{report.folderId}} </div>
								 	</li>
								 </ul>
							</div>
						</div>
				</div>
			</div>

		</div>
	</div>
</div>
